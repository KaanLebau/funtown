server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
            allowedHeaders: '*' # back to it
            allowCredentials: true
            maxAge: 30
      routes:
        - id: application
          uri: http://localhost:8090
          predicates:
            - Path=/api/availability/**
        - id: auth-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: http://localhost:5050
          predicates:
            - Path=/api/persons/**