server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      #globalcors:
        #add-to-simple-url-handler-mapping: true
        #cors-configurations:
          #'[/**]':
            #allowedOrigins: "*"
            #allowedMethods:
              #- GET
              #- POST
              #- DELETE
              #- PUT
            #allowedHeaders: '*' # back to it
            #allowCredentials: true
            #maxAge: 30
      routes:
        - id: application
          uri: http://localhost:8090
          predicates:
            - Path=/api/availability/**
        - id: auth-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: http://localhost:5050
          predicates:
            - Path=/api/persons/**