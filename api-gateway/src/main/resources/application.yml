server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: application
          uri: http://localhost:8090
          predicates:
            - Path=/api/availability/**
        - id: auth-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: http://localhost:5050
          predicates:
            - Path=/api/persons/**